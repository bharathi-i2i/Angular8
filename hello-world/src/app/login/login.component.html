<div class="login-content">
  <div class="login-parent">
    <div class="container login-child">
      <div class="row">
        <div>
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" 
                  id="bologna-list" 
                  role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" 
                     role="tab" 
                     aria-controls="description" 
                     aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  
                     [routerLink]="['/addUser']" 
                     role="tab" 
                     aria-controls="history" 
                     aria-selected="false">Register</a>
                </li>
              </ul>
            </div>
            <div class="card-body px-4 pt-3 pb-4">
              <form class="px-3">
                <div class="form-group name-field mb-0">
                  <label for="uname"></label>
                  <input type="text" 
                         name="uname" 
                         class="form-control" 
                         placeholder="Enter your username"  
                         [(ngModel)]="uname">
                </div>
                <div class="form-group password-field mb-2">
                  <label for="password"></label>
                  <input type="password" 
                         name="password" 
                         class="form-control" 
                         placeholder="Enter your password" 
                         [(ngModel)]="password">
                </div>
                <input type="checkbox" 
                       id="remember" 
                       name="remember" 
                       value="remember">
                <label for="remember">&nbsp; Remember me</label>
                <button type="button" 
                        (click)="onSubmit()" 
                        class="btn btn-primary w-100 mt-3">Continue</button>
                <div class="text-center pt-3">
                  <a href="#">Forgot your password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
